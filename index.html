<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3;url=https://neuaiclub.vercel.app/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEU AI CLUB' a Yönlendiriliyorsunuz</title>
  <style>
    /* Dark Mode */
    :root {
      --bg: #121212;
      --fg: #ffffff;
      --accent: #6F2036;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: var(--accent);
    }
    p {
      font-size: 1rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="NEU AI Club Logo" class="logo">
  <h1>Welcome To NEU AI CLUB</h1>
  <p>Yönlendiriliyorsunuz…</p>

  <script>
    // Yönlendirme için yedek JS (tarayıcı meta etiketi desteklemezse)
    setTimeout(() => {
      window.location.replace('https://neuaiclub.vercel.app/');
    }, 3000);
  </script>
</body>
</html>
